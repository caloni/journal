---
layout: default
title: "Programação, Depuração e Transpiração."
main: true
---
<div class="content" id="home">
  <div id="sidebar-button">
    <span><img id="logo" src="/favicon.png">
    <a href="/posts" style="font-size: 2em;">Blogue do Caloni</a>
    </span>
  </div>
{% for post in site.posts limit:20  %}
{% assign page = post %}
{% assign content = post.excerpt %}
  <div id="post-info">
    <div id="info-container">
      <div id="title" style="font-size: 1.5em;"><a href="{{ post.url }}">{{ page.title }}</a></div>
    </div>
    <div class="post">
      {{ content }}
    </div>
  </div>
{% endfor %}
<div style="text-align: right;">Blogue do Caloni - {{ site.time | date_to_rfc822 }}</div>
</div>
