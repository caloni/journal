<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>

      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      
        ga('create', 'UA-50557403-2', 'auto');
        ga('send', 'pageview');
      
      </script>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/posts">Blogue do Caloni</a><a href="/"></h1>
          <div style="margin-top: 5px;"><img id="logo" src="/images/logo.png"></a></div>
          <h2>{{ page.title }}</h2>
          <h5>{% if page.date %}{{ page.date | date_to_string }}{% endif %}</h5>
        </div>
       <div>
       <h2 style="text-align: center; margin-bottom: 20px;">
       </h2>
       </div>
       <div style="margin-top: 20px; text-align: right; font-size: 1.5em;">
         {% if page.previous.url %}
         <a class="prev" style="color: black;" title="Anterior" href="{{page.previous.url}}"><b>&lt;&lt;</b></a>
         {% endif %}

         <a title="Posts" href="/posts" style="color: black; font-size: 1.5em;">
         <img src="/images/search.png" width="16" height="16" title="Busca"/></a>

         {% if page.next.url %}
         <a class="next" style="color: black;" title="PrÃ³ximo" href="{{page.next.url}}"><b>&gt;&gt;</b></a>
         {% endif %}

         <span style="margin: 0px;">
         {% if page.main %}
         <a href="https://www.facebook.com/caloni" class="footer-link">
         <img src="/images/facebook.png" title="Facebook"/></a></span>
         {% else %}
         <a href="https://www.facebook.com/sharer/sharer.php?u=http://www.caloni.com.br{{ page.url }}" class="footer-link" target="_blank">
         <img src="/images/facebook.png" title="Compartilhar no Facebook"/></a></span>
         {% endif %}

         <span style="margin: 0px;">
         {% if page.main %}
         <a href="https://twitter.com/caloni" class="footer-link">
         <img src="/images/twitter.png" title="Twitter"/></a></span>
         {% else %}
         <a href="https://twitter.com/intent/tweet?text={{ page.title }}: http://www.caloni.com.br{{ page.url }}" class="footer-link" target="_blank">
         <img src="/images/twitter.png" title="Tweet"/></a></span>
         {% endif %}

         <span style="margin: 3px;">
         <a href="http://feeds.feedburner.com/caloni" class="footer-link">
         <img src="/images/feed.png" title="Feed"/></a></span>

         <span style="margin: 0px;">
         <a href="https://github.com/Caloni" class="footer-link">
         <img src="/images/github.png" title="GitHub"/></a></span>

         <span style="margin: 3px;">
         <a title="BitForge" href="/bitforge" style="color: black; font-size: 1.5em;">
         <img src="/images/bitforge.png" width="16" height="16" title="Sobre a BitForge"/></a>
         </span>

        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
