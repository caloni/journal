<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/">Blogue do Caloni<img id="logo" src="/images/logo.png"></a></h1>
          <h2>{% if page._title %}{{ page._title }}{% else %}{{ page.title }}{% endif %}</h2>
        </div>
       <div>
       <h2 style="text-align: center; margin-bottom: 20px;">
       </h2>
       </div>
       <div style="margin-top: 20px; text-align: right; font-size: 1.5em;">
         {% if page.next.url %}
         <a class="next" style="color: black;" title="PrÃ³ximo" href="{{page.next.url}}"><b>&lt;&lt;</b></a>
         {% endif %}

         <a title="Posts" href="/posts" style="color: black; font-size: 1.5em;">
         <img src="/favicon.ico" width="16" height="16" title="Busca"/></a>

         {% if page.previous.url %}
         <a class="prev" style="color: black;" title="Anterior" href="{{page.previous.url}}"><b>&gt;&gt;</b></a>
         {% endif %}

         <span style="margin: 3px;">
         <a href="https://www.facebook.com/bloguedocaloni" class="footer-link">
         <img src="/images/facebook.png" title="Facebook"/></a></span>

         <span style="margin: 3px;">
         <a href="https://twitter.com/caloni" class="footer-link">
         <img src="/images/twitter.png" title="Twitter"/></a></span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
