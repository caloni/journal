import "Property.proto";

package MV;

/**
 * Um objeto é qualquer coisa que está contida em outra e que contém outros objetos.
 * Um objeto possui propriedades.
 * Um objeto que não está contido em nada é o universo.
 */
message Object
{
    optional string Name = 7; // Nome do objeto.
    repeated Object Objects = 6; // Objetos contidos nesse objeto.
    repeated Property Properties = 5; // Um objeto tem inúmeras propriedades.
}
