"plot outline" = "Having escaped death by the skin of their teeth after the unprecedented meteorological phenomenon in Sharknado (2013), the lucky survivors, Fin, and his former wife, April, find themselves en route to Manhattan, to warn the world about the freakish incident. However, once more, heavy, shark-ridden storm clouds gather in the sky, setting the stage for yet another blood-drenched disaster in the making. This time, the unsuspecting Big Apple is the epicentre of the ferocious tornado, as not one but two violent cyclones are converging into a massive atmospheric anomaly, threatening to level the entire city. Now, veteran Fin has to brave the elements and do what he does best before New York City turns into an endless all-you-can-eat buffet. But, the first Sharknado was already too much to handle. Who can survive a second one?"
