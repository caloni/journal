"plot outline" = "A family moves into a new neighborhood, and a 10-year-old born Laure deliberately presents as a boy named Mickäel to the neighborhood children. It is heavily implied that Mickäel is a closeted transgender boy. This film follows his experiences with his newfound friends, his potential love interest, Lisa, his younger sister and his parents. It focuses in on the significance of gender identity in social interaction from an early age, the difficulties of being transgender and young, and how Mickäel navigates these in the background of childhood play and love."
