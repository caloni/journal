"plot outline" = "In 1919 Quedlinburg, Germany, a young woman named Anna is still mourning the death of her fiance, Frantz Hoffmeister, in the Great War while living with his equally devastated parents. One day, a mysterious Frenchman, Adrien Rivoire, comes to town both to pay his respects to Frantz's grave and to contact that soldier's parents. Although it is difficult for both sides with the bitterness of Germany's defeat, Adrian explains that he knew Frantz and gradually he wins Anna and the Hoffmeisters' hearts as he tries to connect with them. Unfortunately, Adrien and Anna discover the truth of his motives and things seem shattered for all. However, when Adrien leaves, Anna has her own struggles with the truth and her feelings until she sets out to find Adrien in France. With that, Anna has her own journey to make in more than one sense, even as they both realize that neither have easy answers to their complex personal conflicts with each other and the dead man linking them."
