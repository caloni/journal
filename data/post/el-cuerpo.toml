"plot outline" = "In the middle of the night, a guard working the night shift at a morgue located deep in the woods has a terrible car accident. But, why did the guard panic and left his post in the first place? Furthermore, according to the register, the body of Mayka Villaverde--a beautiful and affluent businesswoman--is mysteriously missing from the morgue. Presumably, Mayka died of a heart attack; nevertheless, who signed the death certificate, as her autopsy is still pending? In the end, there is a general principle in forensic medicine which specifically states that every death is a homicide until proven otherwise. But, finding out who is behind this fiendishly difficult case is going to be an arduous task. Can Inspector Jaime Peña get to the bottom of it?"
