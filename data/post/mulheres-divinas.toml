"plot outline" = "Switzerland, 1971: Nora is a young housewife and mother who lives with her husband, their two sons and her father-in-law in a little village. Here, in the Swiss countryside, little or nothing is felt of the huge social upheavals that the movement of May 1968 has caused. Nora's life, too, has been unaffected; she is a retiring, quiet person, well liked by everyone - until she begins to campaign publicly and pugnaciously for women's right to vote, an issue that will be put before the male voters on February 7th, 1971."
