"plot outline" = "As if the second shark-infused tornado in Sharknado 2: The Second One (2014) wasn't enough, yet a third one hammers Washington, D.C., just when battle-scarred Fin was about to receive the prestigious Medal of Honour from the President himself. With the White House completely levelled and the capital in lock-down, Fin embarks on a dangerous journey to Florida's Universal Orlando Resort to find April, as an unstoppable swarm of violent mini-sharknadoes swiftly converge into one giant meteorological monster that threatens to obliterate the entire East Coast. Now, April, Nova Clarke, and Fin's estranged father, Gil Shepard, must come up with an effective strategy to destroy the pitiless atmospheric menace with the thousands of teeth. However, this time, it's a do-or-die situation. Is there a plan B, or is this the end of the world as we know it?"
