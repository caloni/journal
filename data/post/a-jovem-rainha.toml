"plot outline" = "An enigmatic young woman in conflict - torn between reason and passion; between her woman's body and being raised as a prince; between the ancient and modern worlds and between the brilliance of her educated mind and the conservative forces around her. Crowned Queen at the age of six, Kristina of Sweden was thrust into a labyrinth of power and tradition, where a court of austere, Lutheran men pressure her to marry and produce an heir to fulfill her destiny. She finds sanctuary and love with her lady-in-waiting, the beautiful and elegant, countess Ebba Sparre, although the Chancellor, Axel Oxenstierna, pressures her to pair with his son, Johan. Soon the forces around the Queen realize that Ebba is the key to controlling her, but they underestimate Kristina's brilliant mind and her drive to be free."
