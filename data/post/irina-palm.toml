"plot outline" = "Maggie, a 60-year-old widow, desperately needs some money to pay for a medical treatment for her ill grandson, Olly. After one attempt at trying to find a job, she finds herself roaming the streets of London Soho. Her eye is caught by a small poster in the window of a shop called 'Sexy World' which reads: 'Hostess wanted'. Too desperate and lost to realize what she does she enters. Micky, the owner, is embarrassed at first, but intrigued by Maggie, he decides to have fun and offers her the job. Her colleague, Luisa, shows her how to give a hand-job through hole in a wall (glory hole) and after the first hesitation, she quickly develops good skills. She uses Irina Palm as her stage name. However, she keeps her work secret from friends and family, which leads to uncomfortable situations. She, who applies herself in order to keep her job, fascinates Mickey."
