"plot outline" = "Julieta (Emma Suarez) is a middle-aged woman living in Madrid with her boyfriend Lorenzo. Both are going to move to Portugal when she casually runs into Bea, former best friend of her daughter Antia, who reveals that this one is living in Switzerland married and with three children. With the heart broken after 12 years of total absence of her daughter, Julieta cancels the journey to Portugal and she moves to her former building, in the hope that Antia someday communicates with her sending a letter. Alone with her thoughts, Julieta starts to write her memories to confront the pain of the events happened when she was a teenager (Adriana Ugarte) and met Xoan, a Galician fisherman. Falling in love with him, Julieta divides her time between the family, the job and the education of Antia until a fatal accident changes their lives. Slowly decaying in a depression, Julieta is helped by Antia and Bea, but one day Antia goes missing suddenly after a vacation with no clues about where to find her, leaving Julieta desperate to understand the reasons of her missing..."
