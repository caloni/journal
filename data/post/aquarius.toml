"plot outline" = "Clara, a 65 year old widow and retired music critic, was born into a wealthy and traditional family in Recife, Brazil. She is the last resident of the Aquarius, an original two-storey building, built in the 1940s, in the upper-class, seaside Boa Viagem Avenue, Recife. All the neighboring apartments have already been acquired by a company which has other plans for that plot. Clara has pledged to only leave her place upon her death, and will engage in a cold war of sorts with the company. This tension both disturbs Clara and gives her that edge on her daily routine. It also gets her thinking about her loved ones, her past and her future."
