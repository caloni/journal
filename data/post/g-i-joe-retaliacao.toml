"plot outline" = "The Joes re-team to prevent Cobra from achieving total world domination in this sequel that picks up shortly after the events of G.I. Joe: The Rise of Cobra. The Nanomite threat has been neutralized, and the U.S. government has imprisoned Cobra Commander and Destro in an inescapable subterranean prison. When the leader of Pakistan is assassinated, the U.S. president (Jonathan Pryce) calls on the Joes to secure Pakistan's nuclear warheads before they fall into enemy hands. In the wake of successfully completing their mission, however, the Joes are decimated in a devastating surprise attack. When the smoke clears, Roadblock (Dwayne Johnson), Lady Jaye (Adrianne Palicki), and Flint (D.J. Cotrona) are the sole survivors. They're convinced that something is amiss in the White House, and as Lady Jaye theorizes that an impostor is pretending to be the commander in chief, bad guys Storm Shadow (Lee Byung-Hun) and Firefly (Ray Stevenson) team up to break Cobra Commander (Luke Bracey) out of prison. Later, as Storm Shadow retreats into the mountains to recover from burns incurred in the extraction, Snake Eyes (Ray Park) and Jinx (Elodie Yung) manage to capture the elusive white ninja, in the process discovering a shocking secret about his past and learning that Zartan (Arnold Vosloo), posing as the president, has called an international summit to discuss nuclear disarmament in order to bring the leaders of the world to their knees before the diabolical Cobra Commander. Now, as Cobra holds the entire globe hostage with a revolutionary new weapon placed on satellites orbiting the planet, it's up to the Joes and a trustworthy old friend to save the day.."
