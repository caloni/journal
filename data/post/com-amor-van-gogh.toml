"plot outline" = "A year after the death of artist Vincent van Gogh (Robert Gulaczyk), Postman Joseph Roulin Chris O'Dowd) gets his slacker son, Armand (Douglas Booth), to hand deliver the artist's final letter written to his now late brother, Theo (Cezary Lukaszewicz), to some worthy recipient after multiple failed postal delivery attempts. Although disdainful of this seemingly pointless chore, Armand travels to Auvers-sur-Oise where a purported close companion to Vincent, Dr. Gachet (Jerome Flynn), lives. Having to wait until the doctor returns from business, Armand meets many of the people of that village who not only knew Vincent, but were apparently also models and inspirations for his art. In doing so, Armand becomes increasingly fascinated in the psyche and fate of van Gogh as numerous suspicious details fail to add up. However, as Armand digs further, he comes to realize that Vincent's troubled life is as much a matter of interpretation as his paintings, and there are no easy answers for a man whose work and tragedy would only be truly appreciated in the future."
