"plot outline" = "This is a movie about seven guests, a butler, and a maid, who are all involved in a series of murders. The guests all meet at Hill House, where you learn that Professor Plum (Christopher Lloyd) works in Washington, D.C., where everyone else lives. Colonel Mustard (Martin Mull) is a client of Miss Scarlet (Lesley Anne Warren), who is the ex-employer of Yvette (Colleen Camp), the maid, who had an affair with the husband of Mrs. White (Madeline Khan), et cetera. Blackmailer Mr. Boddy (Lee Ving) gives each guest a weapon and tells him or her to kill butler Wadsworth (Tim Curry) to avoid being exposed. Add in Mrs. Peacock's (Eileen Brennan's) craziness and Mr. Green's (Michael McKean's) clumsiness, and meet a whole group tangled in a web of murder, lies, and hilarity."
