"plot outline" = "Wound tight and cocky, Jimmy Starks is a smooth-talking salesman certain he's on the verge of a big break. Even when his car stalls in the middle of nowhere, a roadside soothsayer assures him a windfall is on its way. But although Jimmy should be happy when his boss suddenly agrees to financially back his business venture, he starts to become paranoid instead. As his girlfriend Deirdre and his best friend/ business partner Ed watch him slowly come unwound, Jimmy wonders if a past betrayal of his friend, newly paroled Vince, could be catching up to him. And, as the weather turns cold, Jimmy can't help but fear the mysterious seer's other prediction... that there'll be no tomorrow after the first snow."
