"plot outline" = "The life story of Rafael Padilla, a former slave in Cuba, who unexpectedly became a star clown in the Paris of the Belle Epoque. Discovered in a small country circus in the North of France by George Footit, a British clown and acrobat, he formed a successful duo with him, 'Footit and Chocolat'. For two decades, and despite conflicts between the two artists, Footit as the authoritarian white clown and Chocolat as the Auguste Black drudge filled crowds with enthusiasm. But nothing lasts forever and the glory of Chocolat, despite his high ambitions, started to decline until his premature death in 1917."
