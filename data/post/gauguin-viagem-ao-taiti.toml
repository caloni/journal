"plot outline" = "Paul Gauguin feels smothered by the atmosphere prevailing in Paris in the year 1891. Around him, everything is so artificial and conventional: he needs authenticity to renew his art. Failing to convince his wife Mette and his five children to follow him to Paradise Lost, he sets out for Tahiti alone. Once there, he chooses to settle down in Mataiera, a village far away from Papeete, installing himself in a native-made hut. He soon starts working passionately, painting and carving in a style close to the primitive art specific to the island. During his two-year stay the artist will experience poverty, cardiac problems and other displeasures but also happiness in the arms of Tehura, a beautiful young native girl."
