"plot outline" = "Follows a pair of married couples, Alfie (Sir Anthony Hopkins) and Helena (Gemma Jones), and their daughter Sally (Naomi Watts) and husband Roy (Josh Brolin), as their passions, ambitions, and anxieties lead them into trouble and out of their minds. After Alfie leaves Helena to pursue his lost youth and a free-spirited call girl named Charmaine (Lucy Punch), Helena abandons rationality and surrenders her life to the loopy advice of a charlatan fortune teller. Unhappy in her marriage, Sally develops a crush on her handsome art gallery owner boss, Greg (Antonio Banderas), while Roy, an author nervously awaiting the response to his latest manuscript, becomes moonstruck over Dia (Freida Pinto), a mystery woman who catches his gaze through a nearby window."
