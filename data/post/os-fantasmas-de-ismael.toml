"plot outline" = "Having run away twenty-one years ago, Carlotta (Marion Cotillard) is back out of the blue. Ismael (Mathieu Amalric) has been busy rebuilding a life for himself next to Sylvia (Charlotte Gainsbourg) while working on his next feature film. As Ismael's trials and tribulations unfurl, so do those of the main character of his film: the idle, funny and reckless diplomat Ivan Dédalus (Louis Garrel). The character is a nod to the ghost of another of Desplechin's creations, the brother of Paul Dédalus, three-time hero of 'My Sex Life - or How I Got Into an Argument,' 'A Christmas Tale' and 'My Golden Days.' A film within a film - and then some, Desplechin layers narrative upon narrative. With ISMAEL'S GHOSTS, Desplechin returns once again to the past, creating film after film as his way of stepping back in time, and proving yet again that his brand of genius lies in his ability to find light in the darkest of places."
