"plot outline" = "Poland, 1990. The winds of change are blowing in Poland. The first euphoric year of freedom, but also of uncertainty for the future. Four apparently happy women of different ages decide it's time to change their lives, fight for their happiness and fulfill their desires. Agata is a young mother, trapped in an unhappy marriage, who seeks refuge in another, impossible relationship. Renata is an older teacher fascinated with her neighbor Marzena - a lonely former local beauty queen, whose husband works in Germany. Marzena's sister Iza is a headmistress in love with the father of one of her students."
