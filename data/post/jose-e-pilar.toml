"plot outline" = "'José and Pilar,' a documentary by Miguel Gonçalves Mendes, is a deeply moving story about love, loss and literature. It follows the days of José Saramago, the Nobel-laureate Portuguese novelist, and his wife, Pilar del Rio. The film shows their whirlwind life of international travel, his passion for completing his masterpiece, 'The Elephant's Journey' and how their love quietly sustains them throughout. 'Jose and Pilar' reveals the hidden Saramago, unravels any preconceived notions about him, and proves that genius and simplicity are indeed compatible. It is a funny and touching portrait on the endurance of the artistic spirit. A glimpse into the life of one of the greatest creators of the 20th century, it shows us that, as Saramago says, 'There is always another way to say everything.'"
