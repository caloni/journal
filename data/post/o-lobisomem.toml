"plot outline" = "Lawrence Talbot's (Benicio Del Toro's) childhood ended the night his mother died. His father sent him from the sleepy Victorian hamlet of Blackmoor to an insane asylum, then he goes to America. When his brother Ben's (Simon Merrells') fiancée, Gwen Conliffe (Emily Blunt), tracks him down to help find her missing love, Talbot returns to his father's estate to learn that his brother's mauled body has been found. Reunited with his estranged father Sir John Talbot (Sir Anthony Hopkins), Lawrence sets out to find his brother's killer, and discovers a horrifying destiny for himself. Someone or something with brute strength and insatiable blood lust has been killing the villagers, and a suspicious Scotland Yard Inspector named Aberline (Hugo Weaving) comes to investigate."
