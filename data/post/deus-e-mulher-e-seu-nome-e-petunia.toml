"plot outline" = "Every January in a small town in North Macedonia, the high priest throws a cross into the local waters, while dozens of men charge for it. The one who finds the cross is believed to gain overall good fortune and prosperity. An unemployed single young woman Petrunija jumps into the water and catches the cross. In this conservative setting, her competitors feel they have every right to be furious: a woman dared to compete and achieve what they failed to succeed in. Petrunija insists that she is the winner and refuses to return the cross."
