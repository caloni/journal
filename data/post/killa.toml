"plot outline" = "An 11-year-old moves to a small town because of his mother's job transfer. Initially he faces challenges adjusting this place, soon he get to know his classmates who becomes friends to him. He starts enjoying small moments with his friends. Once from school all gang decides to go for a cycle race. All of them reach to a 'Killa' and while exploring 'killa' Chinmay is left behind, sudden rains hit the place and all other friends leave him back there. he searches entire 'killa' for them and returns home very disappointed that no one cares for him. Same time his mom is faces some challenges at work which she is not able to express to Chinmay. Chinmay is also unhappy asking her mom to leave this place and go back to Pune where they came from. Then some point down the line he realizes that those friends cared about him, also how his mom is trying hard to handle all pressures and this little boy."
