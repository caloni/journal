"plot outline" = "THE REPORT is a thriller based on actual events. Idealistic staffer Daniel J. Jones (Adam Driver) is tasked by his boss Senator Dianne Feinstein (Annette Bening) to lead an investigation of the CIA's Detention and Interrogation Program created in the aftermath of 9/11. Jones' relentless pursuit of the truth leads to findings that uncover the lengths to which the nation's top intelligence agency went to destroy evidence, subvert the law, and hide a shocking secret from the American public. THE REPORT is written and directed by Scott Z. Burns, and the film also stars Jon Hamm, Sarah Goldberg, Michael C. Hall, Douglas Hodge, Fajer Kaisi, Ted Levine, Jennifer Morrison, Tim Blake Nelson, Linda Powell, Matthew Rhys, T. Ryder Smith, Corey Stoll, and Maura Tierney."
