"plot outline" = "Visionary Sheikh Muhammed bin Zaida bani Tihama (Amr Waked) believes his passion for the peaceful pastime of salmon fishing can enrich the lives of his people, and he dreams of bringing the sport to the not so fish-friendly desert. Willing to spare no expense, he instructs his representative to turn the dream into reality, an extraordinary feat that will require the involvement of Britain's leading fisheries expert, Dr. Alfred 'Fred' Jones (Ewan McGregor), who happens to think the project both absurd and unachievable. That is, until the Prime Minister's overzealous press secretary, Patricia Maxwell (Dame Kristin Scott Thomas) latches on to it as a 'good will' story. Now, this unlikely team will put it all on the line and embark on an upstream journey of faith and fish to prove the impossible, possible."
