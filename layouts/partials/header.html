<div class="row">
  <div class="col-md-6">
    <div class="title-info">
      {{ with .Site.Title }}
      <span><img src="/img/logo.png" width="64px"><a href="/"> {{ . }} </a></span>
      {{ end }}
    </div>
    <div class="title-info-description">
      {{ with .Site.Params.Description }}
      <span>{{ . }}</span>
      {{ end }}
    </div>
  </div>
  <div class="col-md-6">
    <div class="menu">
      <form id="cse-search-box" action="">
        <div style="overflow: hidden;">
        <span class="fa fa-search"></span>
        <input tabindex="1" id="from-query" type="text" name="q" style="max-width: 100%; width: 300px; font-size: 1em; margin-top: 6px;" />
        </div>
      </form>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">// <![CDATA[
function parseQueryFromUrl () {
        var queryParamName = "q";
        var search = window.location.search.substr(1);
        var parts = search.split('&');
        for (var i = 0; i < parts.length; i++) {
          var keyvaluepair = parts[i].split('=');
          if (decodeURIComponent(keyvaluepair[0]) == queryParamName) {
            return decodeURIComponent(keyvaluepair[1].replace(/\+/g, ' '));
          }
        }
        return '';
      }
      google.load('search', '1', {language : 'pt'});
      google.setOnLoadCallback(function() {
        var customSearchControl = new google.search.CustomSearchControl('005399618489749432245:uxhode2mus4');
        customSearchControl.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);
        var options = new google.search.DrawOptions();
        options.enableSearchResultsOnly();
        customSearchControl.draw('cse', options);
        var queryFromUrl = parseQueryFromUrl();
        if (queryFromUrl) {
          customSearchControl.execute(queryFromUrl);
        }
      }, true);
// ]]></script>
    </div>
  </div>
  <div class="col-md-12" id="cse" style="width: 100%;">Loading...</div>

</div>
