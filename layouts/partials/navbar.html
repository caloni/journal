<nav class="navbar has-shadow is-white"
     role="navigation" aria-label="main navigation">

  <div class="container">

    <div class="navbar-brand">
      <a class="navbar-item" title="Go to Home" href="/">
        {{- if (fileExists (print "/static" .Site.Data.defaults.icons.brand)) }}
        <img alt="Brand" src="{{ .Site.Data.defaults.icons.brand }}">
        {{- end }}
        {{- if .IsHome }}
        <div class="is-4">&nbsp;{{ .Site.Title }}</div>
        {{- else if .IsPage }}
        <div class="is-6">&nbsp;{{ .Site.Title }}</div>
        {{- else }}
        <div class="is-6">&nbsp;{{ .Site.Params.Namespace }}::{{ lower .Title }}</div>
        {{- end }}
      </a>
    </div>

    <!-- navbar-menu -->

  </div>
</nav>
