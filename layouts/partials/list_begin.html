
    <section class="section" style="flex:1">

      <div class="container">
        <div class="columns">

          <div class="column">
            <!-- Content -->
            <div style="min-height:56vh">
              <small><i>
              {{ range $key, $value := .Site.Taxonomies.tags }}
              <a href="javascript:;" onclick="$('#filter').val('{{ $key }}'); ApplyFilter('{{ $key }}');">{{ $key }}</a>
              {{ end }}
              </br>Digite o título do texto ou parte dele. Para abrir um post aleatório (entre os encontrados) digite enter.
              </i></small>
              
              {{ .Content }}
              
              <table class="sortable">
              <input type="text" name="filter" value="" id="filter" style="width: 100%; font-size: 22px;" title=""/><span name="results" id="results"></span>
