<article class="media">
  <div class="media-content">

    <p class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></p>
    <p class="subtitle is-flex" style="justify-content:space-between">
      <span>{{ .Date.Format "2006-01-02" }} ({{ .ReadingTime }} min)</span>
    </p>

    <p>{{ .Summary }}</p>

  </div>
</article>
