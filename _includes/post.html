<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/screenshots{{ page.id }}.jpg">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="details">{% if page._director %}{{ page._director | join: ', ' }}{% endif %}, {% if page._year %}{{ page._year }}{% endif %}</span>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p style="font-size: 1.5em;">
        <span id="pub-date">Wanderley Caloni, {{ page.date | date_to_string }}</span> <span class="separator"></span>
        <span>
        {% if page.next.url %}
        <a class="next" href="{{page.next.url}}">&lt;&lt;</a>
        {% endif %}
        </span>
        <span id="social"><a href="#" onclick="document.getElementById('disqus_thread').style.visibility = 'visible';">&#9997;</a></span>
        <span>
        {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url}}">&gt;&gt;</a>
        {% endif %}
        </span>

<div id="disqus_thread" style="visibility: hidden;"></div>
