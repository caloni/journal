<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info" tabindex="1">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.id }}.jpg" onError="this.src='/images/img404.jpg'";>
    </div>
    <div id="info-container">
      <div id="title">{{ page.title }}</div>
      <p style="font-size: 1.5em;">
          <span>
          {% if page.next.url %}
          <a class="next" title="PrÃ³ximo" href="{{page.next.url}}"><b>&lt;&lt;</b></a>
          {% endif %}

          <a title="Posts" href="/posts"><img src="/favicon.png" width="16" height="16" title="Busca"/></a>

          {% if page.previous.url %}
          <a class="prev" title="Anterior" href="{{page.previous.url}}"><b>&gt;&gt;</b></a>
          {% endif %}

          <span style="margin: 0px;">
          {% if page.main %}
          <a href="https://www.facebook.com/caloni" class="footer-link">
          <img src="/images/facebook.png" title="Facebook"/></a></span>
          {% else %}
          <a href="https://www.facebook.com/sharer/sharer.php?u=http://www.caloni.com.br{{ page.url }}" class="footer-link" target="_blank">
          <img src="/images/facebook.png" title="Compartilhar no Facebook"/></a></span>
          {% endif %}

          <span style="margin: 0px;">
          {% if page.main %}
          <a href="https://twitter.com/caloni" class="footer-link">
          <img src="/images/twitter.png" title="Twitter"/></a></span>
          {% else %}
          <a href="https://twitter.com/intent/tweet?text={{ page.title }}: http://www.caloni.com.br{{ page.url }}" class="footer-link" target="_blank">
          <img src="/images/twitter.png" title="Tweet"/></a></span>
          {% endif %}

          <span style="margin: 0px;">
          <a href="http://feeds.feedburner.com/caloni" class="footer-link">
          <img src="/images/feed.png" title="Feed"/></a></span>
          </span>

          </span>
          <span id="pub-date">Wanderley Caloni, {{ page.date | date_to_string }}</span>
      </p>
    </div>
  </div>

  <div class="post" tabindex="2">
    {{ content }}
  </div>
  <div class="comments">
    <!-- todo: Fazer funcionar a flag de comentario do config no GitHub (ver historico desse arquivo). -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'caloni'; // required: replace example with your forum shortname
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            //(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            (document.querySelectorAll('div.comments')[0]).appendChild(dsq);
        })();
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            //(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            (document.querySelectorAll('div.comments')[0]).appendChild(s);
        }());
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <section id="disqus_thread"></section><!-- /#disqus_thread -->
  </div>
</div>
