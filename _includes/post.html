<div class="content" id="home">
  <div id="sidebar-button">
    <img src="/images/sidebar-button.png">
  </div>
  <div id="post-info" tabindex="1">
    <div id="cover-photo-container">
      <img id="cover-photo" src="/images/{{ page.id }}.jpg" onError="this.src='/images/img404.jpg'";>
    </div>
    <div id="info-container">
      <div id="title">{{ page.title }}</div>
      <p style="font-size: 1.5em;">
          <span>
          {% if page.next.url %}
          <a class="next" title="PrÃ³ximo" href="{{page.next.url}}"><b>&lt;&lt;</b></a>
          {% endif %}
          <a title="Posts" href="/posts"><img src="/favicon.png" width="16" height="16" title="Busca"/></a>
          {% if page.previous.url %}
          <a class="prev" title="Anterior" href="{{page.previous.url}}"><b>&gt;&gt;</b></a>
          {% endif %}
          </span>
          <span id="pub-date">Wanderley Caloni, {{ page.date | date_to_string }}</span>
      </p>
    </div>
  </div>

  <div class="post" tabindex="2">
    {{ content }}
  </div>
  <div class="comments">
    <!-- todo: Fazer funcionar a flag de comentario do config no GitHub (ver historico desse arquivo). -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'caloni'; // required: replace example with your forum shortname
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            //(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            (document.querySelectorAll('div.comments')[0]).appendChild(dsq);
        })();
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            //(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            (document.querySelectorAll('div.comments')[0]).appendChild(s);
        }());
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <section id="disqus_thread"></section><!-- /#disqus_thread -->
  </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-50557403-2', 'auto');
      ga('send', 'pageview');
    
    </script>
  </div>
</div>
