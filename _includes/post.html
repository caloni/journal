<div class="content">
  <div id="post-info" >
    <div id="info-container">
      <div id="title">{{ page.title }}</div>
      <span id="details">{{ page.author }}, {{ page.date | date: '%Y-%m-%d' }}: {{ page.tags | join: ', ' }}</span>
    </div>
  </div>

  <div class="post" >
    <div id="post-content" >
        {{ content }}
    </div>
  <div class="navigation">
      <div style="margin-bottom: 10px; margin-top: 10px; font-size: 12px; text-align: right;">
      <span><i>Olá! Quer entrar em contato? Comente abaixo ou <b><a href="mailto:wanderley.caloni@bitforge.com.br">vamos tomar um café!</a></b> (wanderley.caloni at bitforge.com.br).</i></span>
      </div>
  <div class="colophon">
      <p style="font-size: 1.5em;">
        {% include nav.html %}
      </p>
  </div>

  <div class="comments">
    <!-- todo: Fazer funcionar a flag de comentario do config no GitHub (ver historico desse arquivo). -->
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'caloni'; // required: replace example with your forum shortname
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            //(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            (document.querySelectorAll('div.comments')[0]).appendChild(dsq);
        })();
    
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
            var s = document.createElement('script'); s.async = true;
            s.type = 'text/javascript';
            s.src = '//' + disqus_shortname + '.disqus.com/count.js';
            //(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
            (document.querySelectorAll('div.comments')[0]).appendChild(s);
        }());
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <section id="disqus_thread"></section><!-- /#disqus_thread -->
  </div>

</div>
