{{ if .Date.After (time "2001-01-01")}}
    {{ if .Params.categories }} {{ range .Params.categories }} <a href="/categories/{{ . | urlize }}">{{ . }}</a> {{ end }}{{ end }}
    {{ if .Params.tags }} {{ range .Params.tags }} <a href="/tags/{{ . | urlize }}">{{ . }}</a> {{ end }}{{ end }}

{{ end }}
