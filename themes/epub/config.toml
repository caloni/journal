baseURL = ""
DefaultContentLanguage = "pt-br"
languageCode = "pt-br"
title = "Blogue do Caloni"
theme = "epub"
author = "Wanderley Caloni"
copyright = "Copyright Â© NoThankYou"

disableKinds = ["RSS", "robotsTXT", "404", "taxonomy", "section", "term", "sitemap"]

uglyurls = true
relativeURLs = true
disablePathToLower = true

[permalinks]
# add your section name(s) here. Default is "posts"
  posts = "/OEBPS/chapter/:filename"
  drafts = "/OEBPS/chapter/:filename"
  news = "/OEBPS/chapter/:filename"
  "/" = "/OEBPS/:filename"
  
[mediaTypes]
  [mediaTypes."application/xhtml+xml"]
    suffixes = ["xhtml"]
  [mediaTypes."application/opf+xml"]
    suffixes = ["opf"]
  [mediaTypes."application/x-dtbncx+xml"]
    suffixes = ["ncx"]
    
[outputFormats]
  [outputFormats.XHTML]
    mediaType = "application/xhtml+xml"
    isHTML = true
    permalinkable = true
  [outputFormats.OPF]
    mediaType = "application/opf+xml"
    isHTML = true
    permalinkable = true
    path = "OEBPS"
    baseName = "content"
  [outputFormats.NCX]
    mediaType = "application/x-dtbncx+xml"
    isHTML = true
    permalinkable = true
    path = "OEBPS"
    baseName = "toc"
    
[outputs]
  page = ["XHTML"]
  home = ["OPF","NCX"]
  
[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = false
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = false
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xHTML = true
      
[params]
  imgsize = "1200x q70" 
# imgsize = "800x png" # png works better with older ebook reader
  bookid = "" # if empty the unix timestamp is taken
# metadata of your ebook
  title = "Blogue do Caloni"
  subtitle = "from caloni.com.br" # (optional)
  description = "O blogue convertido em epub." # (optional)
  creator = "Caloni, Wanderley" # format: lastname, firstname
  author = "Wanderley Caloni" # format: firstname lastname
  publisher = "Blogue do Caloni"
  audience = "teenagers, adults"
  subject = ['code', 'movies', 'wine', 'beer', 'coffee'] # (optional)
